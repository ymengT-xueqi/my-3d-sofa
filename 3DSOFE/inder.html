<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- 引入 model-viewer 的 JavaScript -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* 墨绿色背景 */
        body {
            margin: 0;
            padding: 0;
            background-color: #1A3A3A; /* 墨绿色 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white; /* 文字颜色 */
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        /* 手机端兼容 */
        model-viewer {
            width: 100%;
            height: 60vh; /* 视口高度的 60% */
            min-height: 300px; /* 最小高度 */
            max-width: 800px; /* 最大宽度 */
        }

        /* 自动旋转 */
        model-viewer {
            --progress-bar-color: transparent; /* 隐藏加载进度条 */
        }
    </style>
</head>
<body>
    <h1>My 3D Model</h1>
    <!-- 嵌入 3D 模型 -->
    <model-viewer
        src="RH+Aviara+Teak+Outdoor+Furniture.glb" 
        alt="A 3D model"
        auto-rotate
        camera-controls
        interaction-prompt="auto"
        style="width: 100%; height: 100%;">
    </model-viewer>
</body>
</html>
